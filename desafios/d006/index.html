<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos adicionar os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual a tag deverá utilizar em cada caso</p>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Paragráfos</abbr></li>
        <li><abbr title="Use a tag &lt;h1&gt; a &lt;h6&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img src='' alt=''&gt; ">Imagens</abbr>
        </li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt;">Listas Numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;u&gt;">Listas com demarcadores</abbr>
        </li>
        <li><abbr title="Use a tag &lt;dl&gt;">Listas de definições</abbr></li>
        <li><abbr title="Use a tag &lt;a href='URL'&gt;">Link's</abbr>
        </li>
        

        
    </ul>
</body>
</html>
