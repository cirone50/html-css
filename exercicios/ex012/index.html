<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>

</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video src="media/meu-video.mp4" width="500" controls></video>

    <video width="500" poster="imagens/vaca-original.jpeg" autoplay controls loop>
        <source src="media/meu-video-menor.mp4" type="video/mp4">
        <source src="media/meu-video.webm" type="video/webm">
        <source src="media/meu-video.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeo</p>
    </video>

    <h1>Inserindo vídeo do Youtube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=2QL8aT2pJEvn6puo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Inserindo video do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/931949607?h=21d1959ee9&autoplay=1&color=651eff&title=0&byline=0&portrait=0" width="500" height="420" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

     
    
</body>
</html>
